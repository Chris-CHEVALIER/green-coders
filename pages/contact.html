<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Green Coders</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Green Coders</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./events.html">Événéments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h3>Prenons un café !</h3><br>
        <p class="text-success" id="success-message">Le message a été envoyé avec succès !</p>
        <form method="GET" id="form">
            <label class="form-label" for="firstName">Prénom</label>
            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Votre prénom"
                minlength="1" maxlength="50" required>
            <label class="form-label" for="lastName">Nom</label>
            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Votre nom" minlength="1"
                maxlength="50" required>
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Votre adresse e-mail"
                minlength="1" maxlength="50" required>
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" name="message" id="message" rows="8" placeholder="Votre message"
                minlength="20" maxlength="500" required></textarea>
            <input type="submit" value="Envoyer" class="btn btn-primary mt-3">
        </form>
    </main>

    <footer class="footer">
        <p>Copyright Chris Chevalier 2022 © Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

    <script src="../scripts/form.js"></script>
</body>

</html>
